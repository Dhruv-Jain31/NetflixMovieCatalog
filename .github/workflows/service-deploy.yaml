name: Netflix Movie Catalog Service Deployment

on:
  push:
    branches:
      - main

env:
  EC2_PUBLIC_IP: 34.254.156.230  # TODO replace with your EC2 instance public IP
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # TODO define this secret in your GitHub repo settings

jobs:
  Deploy:
    name: Deploy in EC2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the app code
        uses: actions/checkout@v2

      - name: Setup SSH key
        run: |
          echo "$SSH_PRIVATE_KEY" > mykey.pem
          chmod 400 mykey.pem

      - name: Ensure the app directory exists on EC2
        run: |
          ssh -i mykey.pem ubuntu@$EC2_PUBLIC_IP << 'EOF'
            if [ ! -d "~/app" ]; then
              echo "Directory ~/app does not exist. Creating it..."
              mkdir -p ~/app
            else
              echo "Directory ~/app already exists."
            fi
          EOF

      - name: Copy files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i mykey.pem -r * ubuntu@$EC2_PUBLIC_IP:~/app

      - name: Execute deployment script
        run: |
          ssh -i mykey.pem ubuntu@$EC2_PUBLIC_IP "bash ~/app/deploy.sh"
